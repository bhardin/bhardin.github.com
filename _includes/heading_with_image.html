{% if page.image %}
	<div class="post-image">
		<div class="ribbon">
			<a onClick="_gaq.push(['_trackEvent', 'Header Click', '{{ page.title }}', 'ribbon']);" href="{{ page.url }}" rel="me">{{ page.date | date:"%b %d, %Y" }}</a>
		</div>

		<div class="post-header-fix">
			<a onClick="_gaq.push(['_trackEvent', 'Header Click', '{{ page.title }}', 'text']);" href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
		</div>

		<img class="img-rounded" src="{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
	</div>
{% else %}
	<h1 class="no-image"><a href="{{ page.url }}">{{ page.title }}</a></h1>
	<div class="no-image-date">Written on {{ page.date | date:"%B %d, %Y" }}</div>
{% endif %}
