<a href="{{post.url}}">
  <div class="card">
    {% if post.image_url %}
    <img class="card-img-top center-block" height="300px" src="{{post.image_url}}" alt="{{post.title}}" /> {% endif %}
    <div class="card-block">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="text-muted card-text">
      {% if post.meta_description %}
        {{ post.meta_description }}
      {% else %}
        {{ post.content | strip_html | truncate: 140 }}
      {% endif %}
      </p>
    </div>
    <div class="card-block">
      <p class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</p>
      {% include tags.html tags=post.tags %}
    </div>
  </div>
</a>
