<div class="recent_posts">
	<ul class="thumbnails">
		{% for post in site.posts limit:4 %}
		  <li>
		    <a href="{{ post.url }}" onclick="_gaq.push(['_trackEvent', 'recent post', 'Clicked {{ post.title }}', 'From {{ page.title }}']);" class="thumbnail">
	      <!-- <img class='article-image' src="{{ post.image }}"> -->
	    	<p>{{ post.title }}</p>
		    </a>
		  </li>
  	{% endfor %}
	</ul>
</div>
