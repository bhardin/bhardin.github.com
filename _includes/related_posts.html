<div class="related_posts">
	<ul class="thumbnails">
		{% for post in site.related_posts limit:4 %}
		  <li class="span2">
		    <a href="{{ post.url }}" onclick="_gaq.push(['_trackEvent', 'related post', 'Clicked {{ post.title }}', 'From {{ page.title }}']);" class="thumbnail">
	      <img src="{{ post.image }}" alt="">
	    	<p>{{ post.title }}</p>
		    </a>
		  </li>
  	{% endfor %}
	</ul>
</div>
