---
layout: base
---

{%
  include site-header.html
    title=site.title
    subtitle=site.subtitle
%}

<div class="post">
  <div class="container">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
      <p class="text-muted">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <div class="post--tags">
        {% include tags.html tags=page.tags %}
      </div>
    </div>

    <div class="content">
      {{content}}
    </div>

    {% include disqus.html %}
  </div>
</div>

{% include footer.html %}
