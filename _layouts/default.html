<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  {% if page.title %}
  		<title>{{ page.title }} | Brett Hardin's Blog</title>
	{% else %}
		<title>Brett Hardin's Blog</title>
	{% endif %}
	
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/assets/css/brett.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href="{{ site.feed }}" rel="alternate" type="application/atom+xml" title="Brett Hardin" />
	
	{% include analytics %}
</head>
    
<body>
	<div class="topbar">
		<div class="topbar-inner">
		<div class="container">
			<a href="/" class="brand">My Mind's Eye</a>
			<ul class="nav">
				<li><a href="/about">About</a></li>
			</ul>
		</div>
		</div>
	</div>
	
	<div class="main-content">
		<div class="container">
	  		<p>
			{{ content }}
			</p>
		</div>
	</div>
	
	<footer class="footer">
		<div class="container">
			<p>Site Built with TextMate, BootStrap, and Jekyll
				<a href="{{ site.feed }}">
				<img class="pull-right" src="/assets/images/rss.png" width="63" height="62" alt="Rss">
				</p>
			<p>Copyright &copy; {{ site.time | date: "%Y" }} <a href="http://twitter.com/miscsecurity">Brett Hardin</a></p>
		</div>
	</footer>
</body>
</html>
