---
layout: default
meta_description: Programming, Information Security, Startups, and Learnings.
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date:"%B %d, %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
